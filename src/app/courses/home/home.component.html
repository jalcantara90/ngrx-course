<div class="courses-panel">
  <div class="counters">
    <p>In Promo: {{ promoTotal$ | async }}</p>
  </div>

  <div class="spinner-container" *ngIf="!(loading$ | async)">
    <mat-spinner></mat-spinner>
  </div>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        (courseChanged)="reload()"
        [courses]="beginnerCourses$ | async"
      >
      </courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        (courseChanged)="reload()"
        [courses]="advancedCourses$ | async"
      ></courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>

<button color="primary" class="course-create-action" mat-mini-fab>
  <mat-icon class="add-course-btn" (click)="onAddCourse()">add</mat-icon>
</button>
